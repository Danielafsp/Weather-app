<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>skycheckapp</title>
  </head>
  <body>
    <div class="skycheckapp">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather" id="weather">
          <div>
            <h1 class="city" id="city">Paris</h1>
            <p class="details" id="details">
              <span id="time"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
            </p>
          </div>
          <div class="temperature" id="temperature">
            <div class="temperature-icon" id="temperature-icon"></div
            ><div class="temperature-value" id="temperature-value"></div
            ><div class="temperature-unit" id="temperature-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
    <footer>
      This project was coded by <a href="https://github.com/Danielafsp" target="_blank">Daniela Pereira</a>, open-sourced on
      <a href="https://github.com/Danielafsp/Weather-app" target="_blank">GitHub</a> and hosted
      on <a href="https://skycheckapp.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
