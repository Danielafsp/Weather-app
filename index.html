<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skycheckapp</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="skycheckapp">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather">
          <div>
            <h1 class="city" id="city">Paris</h1>
            <p class="details">
              Monday 19:52, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <span class="temperature-icon">☀️</span
            ><span class="temperature-value">24</span
            ><span class="temperature-unit">°C</span>
          </div>
        </div>
      </main>
    <footer>
      This project was coded by <a href="https://github.com/Danielafsp">Daniela Pereira</a>, open-sourced on
      <a href="https://github.com/Danielafsp/Weather-app">GitHub</a> and hosted
      on <a href="https://skycheckapp.netlify.app/">Netlify</a>
    </footer>
  </body>
</html>
